<!DOCTYPE html>  <!--注意  一定要把html 寫上去*/-->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="cssFolder/home.css">
        <title>abc</title>
        <meta name="description" content="abc" >
        <meta name="keywords" content="abc">
        <style>
            .droptarget {
                float: left; 
                width: 100px; 
                height: 350px;
                margin: 15px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $("a").hover(function(){
                $("p").hide();
            }, function(){
                $("p").show();
            });
            });
        </script>
        
        <script>
            x=1
            cache=""
            function change(){
              cache+="<img src='https://i.ibb.co/6Pnr8K9/black.png' draggable='true' id='picture_1_${x}'>"; 
              x++
              document.getElementById("photo").innerHTML=cache;
            }
        </script>

    <script>
    /* 拖動時觸發 */
    document.addEventListener("dragstart", function(event) {
        event.dataTransfer.setData("Text", event.target.id);
        document.getElementById("demo").innerHTML = "開始拖動 p 元素";
    });
    document.addEventListener("dragend", function(event) {
        document.getElementById("demo").innerHTML = "完成 p 元素的拖動";
    });
    /* 拖動完成後觸發*/
    document.addEventListener("dragover", function(event) {
        event.preventDefault();
    });
    document.addEventListener("drop", function(event) {
        event.preventDefault();
        if ( event.target.className == "droptarget" ) {
            var data = event.dataTransfer.getData("Text");
            event.target.appendChild(document.getElementById(data));
        }
    });
    </script>
         
        
    </head>
    <body>
        
        <nav >
            <a href="#" id="about">關於</a>

            </div>
        </nav>

        <br>
        <input type="image"  id="black_chess" src="https://i.ibb.co/6Pnr8K9/black.png" alt="black" onclick="change()" >
  
        <p>該例項演示了如何使用 addEventListener() 方法向檔案物件新增 "ondragstart", "ondrag", "ondragover" 和 "ondrop" 事件。 </p>
        <p>在兩個矩形框中來回拖動 p 元素:</p>
        <div class="droptarget">
	    <p draggable="true" id="dragtarget">Drag me!</p>
        </div>
        <div class="droptarget"></div>
        <p style="clear:both;"><strong>注意：</strong>Internet Explorer 8 及更早 IE 版本或 Safari 5.1 及更早版本的瀏覽器不支援 drag 事件。</p>
        <p id="demo"></p>
